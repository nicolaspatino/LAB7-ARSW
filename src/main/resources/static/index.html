<html>
    <head>
        <title>Collab Paint</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/app.js"></script>

    </head>


    
    <body onload="app.init()">
        Canal:<input id="canal" type="number"/>
    	<button onclick="app.init($('#canal').val())">Conectarse</button><p></p>
        X:<input id="x" type="number"/>
        Y:<input id="y" type="number"/>        
        button onclick="app.publishPoint($('#x').val(),$('#y').val())">Send point</button><p></p>
        <canvas id="canvas" width="800" height="600" style="border: 1px solid black;"></canvas>
    </body>
</html>
